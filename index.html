<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <div class="grid-container-general">
      <div class="information-container">
        <h1>Get <span class="purple">insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats-container">
          <ul class="list-flex">
            <li><span class="number">10k+</span> <span class="text">companies</span> </li>
            <li><span class="number">314</span> <span class="text">templates</span></li>
            <li><span class="number">12m+</span> <span class="text">queries</span> </li>
          </ul>
        </div>
      </div>
      <div class="image-container">
        <img src="./images/image-header-desktop.jpg" alt="" />
      </div>      
    </div>
    </div>
  </body>
</html>
